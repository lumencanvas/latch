name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-electron:
    name: Build Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Make
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS: Upload zip
      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: latch-mac
          path: out/make/zip/darwin/**/*.zip

      # Windows: Upload zip
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: latch-win
          path: out/make/zip/win32/**/*.zip

      # Linux: Upload deb and AppImage
      - name: Upload Linux deb
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: latch-linux-deb
          path: out/make/deb/x64/*.deb

      - name: Upload Linux zip
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: latch-linux-zip
          path: out/make/zip/linux/**/*.zip

  create-release:
    name: Create Release
    needs: build-electron
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # macOS
          find artifacts/latch-mac -name "*.zip" -exec cp {} release/Latch-mac.zip \; 2>/dev/null || true
          # Windows
          find artifacts/latch-win -name "*.zip" -exec cp {} release/Latch-win.zip \; 2>/dev/null || true
          # Linux
          find artifacts/latch-linux-deb -name "*.deb" -exec cp {} release/Latch-linux.deb \; 2>/dev/null || true
          find artifacts/latch-linux-zip -name "*.zip" -exec cp {} release/Latch-linux.zip \; 2>/dev/null || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    name: Deploy Web
    needs: build-electron
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build:web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/web
